<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

    <title>Evaluacion</title>
  </head>
  <body>
    <div class="grid-container">
      <header>
        <h2>Team Deportes Lampa</h2>
      </header>

      <div class="menu-navegacion">
        <div class="flex-container">
          <div class="box">Inicio</div>
          <div class="box">Deportes</div>
          <div class="box">Abonate al Team</div>
          <div class="box">Contacto</div>
        </div>
      </div>
      <div class="filtro-de-navegacion">
        <div class="flex-container">
          <div class="box">Deportes Grupales</div>
          <div class="box-1">
            <input type="text" id="searchInput" placeholder="Rutas" />
            <div class="card-container-1"></div>
          </div>
        </div>
      </div>
      <div class="seccion-principal">
        <div class="card-container">
          <div class="card">
            <img src="./assets/img/1.jfif" alt="Imagen 1" />
            <p>Ciclismo en Ruta</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="./assets/img/2.jpg" alt="Imagen 2" />
            <p>Mountain bike</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="./assets/img/3.jfif" alt="Imagen 3" />
            <p>Donwhill</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="./assets/img/9.jfif" alt="Imagen 4" />
            <p>Trekking</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="./assets/img/5.jfif" alt="Imagen 5" />
            <p>Futbol</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="./assets/img/6.jfif" alt="Imagen 6" />
            <p>Voleibol</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="./assets/img/7.jfif" alt="Imagen 7" />
            <p>Basketbol</p>
            <button>Ver más</button>
          </div>
          <div class="card">
            <img src="./assets/img/8.jfif" alt="Imagen 8" />
            <p>Paint ball</p>
            <button>Ver más</button>
          </div>
        </div>
        <section class="galeria">
          <div class="imagen">
            <img
              src="./assets/img/10.jfif"
              alt="Imagen 1"
              class="imagen-color"
            />
            <img src="/assets/img/11.jfif" alt="Imagen 1" class="imagen-bn" />
          </div>
          <div class="imagen">
            <img
              src="./assets/img/12.jfif"
              alt="Imagen 2"
              class="imagen-color"
            />
            <img src="./assets/img/14.jfif" alt="Imagen 2" class="imagen-bn" />
          </div>
        </section>
      </div>

      <footer>
        <div class="Pie">
          <div class="box-redes">
            <a href="#" class="icon"><i class="fab fa-facebook"></i></a>
            <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
          </div>
          <div class="box-pie">
            Todos los derechos reservados Ignacio Cabello
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
